{{ define "main" }}
	<main>
		<article>
			<h3>{{ .Title }}</h3>
			<b><time>{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }}</time></b>
		       {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        	       {{ end }}

			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
    {{ partial "sidebar.html" . }}
    {{ template "_internal/disqus.html" . }}
{{ end }}
